	<title>Task 5.1 D3 Updating the data </title>
	<script src="https://d3js.org/d3.v7.min.js"></script>	

	<style>
        body {
            background-color: rgb(185, 232, 255);
        }
        h1   {
        color: rgb(31, 31, 69);}
        
        footer{
            background-color: white;
        }
        button{
            background-color: bisque;
        }
        </style>
</head>
<body>
	<h1>Task 5.1 D3 Updating the data</h1>
	<script>
		var w = 650;
		var h = 250;
	var barPadding = 2;
	var dataset = [60, 5, 26, 63, 20, 10, 72, 100, 53, 58,
					34, 69, 14, 66, 88, 10, 32, 75, 23, 87];

	var xScale = d3.scaleBand()
					.domain(d3.range(dataset.length))
					.rangeRound([0,w])
					.paddingInner(0.05);

	var yScale = d3.scaleLinear()
					.domain([0, d3.max(dataset)])
					.range([0,h]);
					
	var svg1 = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

	svg1.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("fill", (d, i) => {
				return `rgb(0,0,${Math.round(d * 10)})`
		})
		.attr("x", function(d,i){
			return xScale(i);
		})
		.attr("y", function (d){ 
			return h-yScale(d);
		})
		.attr("width", xScale.bandwidth())
		.attr("height", function (d){ 
			return yScale(d);
		});


	function update(){
		var maxValue = 100;
		var numValues = dataset.length;
		dataset = [];
		for (var i = 0; i < numValues; i++){
			var newNumber = Math.floor(Math.random()* maxValue);
			dataset.push(newNumber);
		}
		svg1.selectAll("rect")
			.data(dataset)
			.attr("y", function (d){ 
				return h-yScale(d);
			})
			.attr("height", function (d){ 
				return yScale(d);	
			})
			.attr("fill", function(d){
				return "rgb(0, 0, " + Math.round(d * 10) + ")";
			});
		}
	</script>

	<button class="btn-update" onclick="update()">Update</button>
